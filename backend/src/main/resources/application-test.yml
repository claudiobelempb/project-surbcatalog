spring:
    datasource:
        driverClassName: org.h2.Driver
        password:
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    jpa:
        properties:
            hibernate:
            format_sql: true
            ddl-auto: create
        database: H2
        openInView: false
        show-sql: false
